<div ng-controller="IssueListController">
	<div class="searchBox">
		<span>Search: </span><input type="text" ng-model="query">
	</div>

	<ul ng-repeat="issue in issueList.results | filter: query">
		<li ng-class="issue.impact">
			<div>{{issue.name}}</div>
			<div>{{issue.createdAt | timeSince}}</div>
			
		</li>
	</ul>
</div>
