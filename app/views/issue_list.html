<div ng-controller="IssueListController" class="well sidebar-nav">
	<div class="searchBox">
		<span>Search: </span><input type="text" ng-model="query">
	</div>
	<ul class="nav nav-list">
		<li ng-repeat="issue in issueList.results | filter: query" ng-class="issue.impact">
			<a href="#">
				<div>{{issue.name}}</div>
				<div>{{issue.createdAt | timeSince}}</div>
			</a>
		</li>
	</ul>
</div>
